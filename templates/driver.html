<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운전자 모드</title>
</head>
<body>
  <h1>운전자 모드 - GPS 위치 전송 중</h1>
  <p>사용자 ID: <span id="user-id">{{ user_id }}</span></p>  <!-- 서버가 렌더링해서 세션 user_id 출력 -->
  <p id="status">위치를 가져오는 중...</p>
  <p>현재 저장된 위치: <span id="current-location">없음</span></p>

  <script>
    const userId = document.getElementById('user-id').textContent;

    function sendLocation(lat, lng) {
      fetch('/update_location', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ lat: lat, lng: lng })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').textContent = data.status || '서버 응답 에러';
        if(data.status === 'Location updated') {
          document.getElementById('current-location').textContent =
            `위도: ${lat.toFixed(6)}, 경도: ${lng.toFixed(6)}`;
        }
      })
      .catch(err => {
        document.getElementById('status').textContent = '서버 전송 실패: ' + err;
      });
    }

    function getLocationAndSend() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          sendLocation(lat, lng);
        }, error => {
          document.getElementById('status').textContent = '위치 권한 필요 또는 오류 발생';
        });
      } else {
        document.getElementById('status').textContent = '이 브라우저는 GPS를 지원하지 않습니다.';
      }
    }

    getLocationAndSend();
    setInterval(getLocationAndSend, 5000);
  </script>
</body>
</html>
